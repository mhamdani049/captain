<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{vm.title}}
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="row">
					<div class="col-lg-6">
						<form ng-submit="vm.saveOnSubmit()" method="post" autocomplete="false" enctype="application/json">
							<div class="form-group">
								<label>No Police :</label>
								<input class="form-control" placeholder="No Police (Contoh : F-9999-AZ)" name="nopol" type="text" ng-model="vm.f.nopol" autofocus>
							</div>
							<div class="form-group">
								<label>Employee :</label>
								<select class="form-control" ng-model="vm.selectedEmployee">
									<option ng-repeat="option in vm.employees" value="{{option.id}}" ng-selected="vm.selectedEmployee.id == option.id">{{option.firstName}} {{option.lastName}}</option>
								</select>
							</div>
							<input type="hidden" ng-model="vm.f.id">
							<button type="submit" class="btn btn-success">Save</button>
							<a ui-sref="app.driver.list({action: ''})" class="btn btn-default">Back</a>
						</form>
					</div>
				</div>
            </div>
        </div>
    </div>
</div>

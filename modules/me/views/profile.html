<div class="row">
    <div class="col-lg-12">
        <form ng-submit="vm.saveOnSubmit()" autocomplete="false">
			<div class="form-group">
                <input class="form-control" placeholder="First Name" name="firstName" type="text" ng-model="vm.f.firstName" autofocus>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Last Name" name="lastName" type="text" ng-model="vm.f.lastName">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="E-mail" name="email" type="text" ng-model="vm.f.email">
            </div>
            <input type="hidden" ng-model="vm.f.id">
            <button type="submit" class="btn btn-success">Update</button>
		</form>
    </div>
</div>

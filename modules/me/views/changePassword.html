<div class="row">
    <div class="col-lg-12">
        <form ng-submit="vm.saveOnSubmitChangePassword()" autocomplete="false">
            <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" ng-model="vm.f.password">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Confirm Password" name="password" type="password" ng-model="vm.f.confirmPassword">
            </div>
            <input type="hidden" ng-model="vm.f.id">
            <button type="submit" class="btn btn-success">Update Password</button>
        </form>
    </div>
</div>

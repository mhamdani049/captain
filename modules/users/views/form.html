<div class="row">
	<div class="col-lg-6">
		<form ng-submit="vm.saveOnSubmit()" autocomplete="false">
			<div class="form-group">
                <input class="form-control" placeholder="E-mail" name="email" type="text" ng-model="vm.f.email" autofocus>
            </div>
            <div ng-if="vm.mode=='add'">
                <div class="form-group">
                    <input class="form-control" placeholder="Password" name="password" type="password" ng-model="vm.f.password">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Confirm Password" name="password" type="password" ng-model="vm.f.confirmPassword">
                </div>
            </div>
            <input type="hidden" ng-model="vm.f.id">
            <button type="submit" class="btn btn-success">Save</button>
		</form>
	</div>
</div>

<div class="modal-header">
    <h3>Change Password <strong>{{vm.f.firstName}} {{vm.f.lastName}}</strong></h3>
</div>
<div class="modal-body" id="modal-body">
	<form ng-submit="vm.onSubmitChangePassword()">
		<div class="form-group">
            <input class="form-control" placeholder="Password" name="password" type="password" ng-model="vm.f.password">
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="Confirm Password" name="password" type="password" ng-model="vm.f.confirmPassword">
        </div>
        <input type="hidden" ng-model="vm.f.id">
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-default" ng-click="vm.onClickCloseModalChangePassword()">Close</button>
	</form>
</div>
